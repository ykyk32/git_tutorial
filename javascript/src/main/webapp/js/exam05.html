<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	//증감 연산자
	let num = 5;
	
	num++; //6
	document.write("num = " + num + "<br>");
	
	++num;//7
	document.write("num = " + num + "<br>");
	
	let num2 = num ++;	
	//최우선 (), ++, -- /근데 ++,--는 다른것과 결합할 때 어디에 오냐에따라 다름
	/* var num2 = num;
	num++; */
	document.write("num = " + num + "&emsp; num2 = " + num2 + "<br>");//num = 8  num2 = 7
	
	
	
	let num3 = --num;
	/* --num;
	let num3 = num; */
	document.write("num = " + num + "&emsp; num3 = " + num3 + "<br>");//num = 7  num3 = 7
</script>
</body>
</html>
