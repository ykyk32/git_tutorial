<script type="text/javascript">
	//대입 연산자
	let num = 5;
	
	num += 5;//num = num + 5
	document.write("num = " + num + "<br>");//10
	
	num -= 3;
	document.write("num = " + num + "<br>");1//7
	
	num *= 4;
	document.write("num = " + num + "<br>");//28
	
	num /= 5;
	document.write("num = " + num + "<br>");//5.6
	
	num %= 4;
	document.write("num = " + num + "<br>");//1.5999999999999996
</script>
