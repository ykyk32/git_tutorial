<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
function f(x,y) {
	var z = x + y;
	
	if(z < 10 ){
			return;//함수를 벗어나라
	}
return z;
}

let a = f(2,1);//undefined

let b = f(5,7);
let c = f(10,5);

document.write("<h3>" + a + "</h3>");
document.write("<h3>" + b + "</h3>");
document.write("<h3>" + c + "</h3>");
</script>
</body>
</html>
