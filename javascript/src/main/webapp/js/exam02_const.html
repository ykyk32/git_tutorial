<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body>


<script type="text/javascript">
//const - final 같이 
//const는 재할당이 안되지만 let 처럼 구역단위이다.
const a = 100
//a = 250 - 재할당이 안된다.
console.log(a) //100
{
	const a =200
	console.log(a) //200
	{
		const a =300
		console.log(a)	//300
		{
			const a =400
			console.log(a)//400
		}
		console.log(a)	//300
	}
	console.log(a) //200
}
console.log(a) //100
</script>
</body>
</html>
