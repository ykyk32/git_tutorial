<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
function insertQuestion(num){
	//alert(num);
	
	var str = prompt("사칙연산의 수식을 입력하세요.(예: 100 + 50)","");
	var answer = eval(str);//입력받은 문자열을 수식으로 변환
	var result = "font color ='red'>" + str + " = "+ answer + "</font>";
	
	document.getElementById("question").innerHTMl=result;
}
</script>
</head>
<body onload="insertQuestion(222)"> <!-- onload -바디태그 다 읽은다음에 -->
<script type="text/javascript">
	insertQuestion(111);
</script>

<h1 id ="question"></h1> <!--위에서 아래로부터 인식하기 때문에 수행순서주의  Cannot set properties of null (setting 'innerHTMl')-->
</body>
</html>
